<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niké Janochová</title>
    <link rel="stylesheet" href="portfolioweb.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body onload="jakdlouhotrvaloader()">
    <div class="gooey" id="loader">
        <span class="dot"></span>
        <div class="dots">
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
        </div>
    </div>

    <span style="display:none;" id="home" class="homepage">
        <a href="index.html"><img src="./obr/AS1.png" alt="zpět" class="logo"></a>

        <div class="container">
            <div class="circle-big"><img src="./obr/D1.jpg"></div>
            <div class="circle-small box-2" id="retro">
                <h1>Retro <br>fest</h1>
                <p>Plakát na akci <br>stylování vrstev, písma</p>
            </div>
            <br>
            <div class="circle-big"><img src="./obr/D2.jpg"></div>
            <div class="circle-small box-2" id="typo">
                <h1>Typografie <br>CG5</h1>
                <p>Typografie <br>barevný text tvoří obraz</p>
            </div>
            <br>
            <div class="circle-big"><img src="./obr/D3.jpg"></div>
            <div class="circle-small box-1" id="citát">
                <h1>Citát</h1>
                <p>Oblíbený citát napůl s <br>autoportrétem</p>
            </div>
            <br>
            <div class="circle-big"><img src="./obr/D4.png"></div>
            <div class="circle-small box-3" id="graff">
                <h1>Choose <br>your <br>cards</h1>
                <p>Graffity vytvořené <br>za pomoci kontrastu na <BR>pozadí</p>
            </div>
        </div>

        <div id="mouse-circle" class="mouse-circle small"></div>






        <script>

            document.addEventListener('DOMContentLoaded', () => {
                let mousePosX = 0,
                    mousePosY = 0,
                    mouseCircle = document.getElementById('mouse-circle');

                document.onmousemove = (e) => {
                    mousePosX = e.pageX;
                    mousePosY = e.pageY;
                }

                let delay = 5,
                    revisedMousePosX = 0,
                    revisedMousePosY = 0;

                function delayMouseFollow() {
                    requestAnimationFrame(delayMouseFollow);

                    revisedMousePosX += (mousePosX - revisedMousePosX) / delay;
                    revisedMousePosY += (mousePosY - revisedMousePosY) / delay;

                    mouseCircle.style.top = revisedMousePosY + 'px';
                    mouseCircle.style.left = revisedMousePosX + 'px';
                }
                delayMouseFollow();
            });
        </script>
    </span>


    <script>
        var cas;
        function jakdlouhotrvaloader() {
            cas = setTimeout(showPage, 1000);
        }
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("home").style.display = "block";
        }
    </script>
</body>

</html>
