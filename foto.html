    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body onload="jakdlouhotrvaloader()">
    <div class="gooey" id="loader">
        <span class="dot"></span>
        <div class="dots">
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
        </div>
    </div>

    <span style="display:none;" id="home" class="homepage">
        <a href="index.html"><img src="./obr/AS1.png" alt="zpět" class="logo"></a>

        <div class="container">
            <div class="circle-big"><img src="./obr/C4.jpg"></div>
            <div class="circle-small box-2">
                <h1>Venkovní <br>portrét</h1>
                <p>Tmavé nerušivé pozadí, <br>prokreslená pleť</p>
            </div>
            <br>
            <div class="circle-big"><img src="./obr/C2.jpg"></div>
            <div class="circle-small box-2">
                <h1>Portrét <br>high key</h1>
                <p>Světlá fotka, světlý <br>model, světlé pozadí, <br>místo s černou</p>
            </div>
            <br>
            <div class="circle-big"><img src="./obr/C3.jpg"></div>
            <div class="circle-small box-2">
                <h1>Portrét<br>low key</h1>
                <p>Tmavé pozadí, tmavé oblečení, <br>podexponovaná, místo s <br>bílou</p>
            </div>
            <br>
            <div class="circle-big"><img src="./obr/C1.jpg"></div>
            <div class="circle-small box-1">
                <h1>Krystaly</h1>
                <p>Fotografie z výstavy <br>Mineral Expo</p>
            </div>
        </div>

        <div id="mouse-circle" class="mouse-circle small"></div>




        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>


        <script>

            document.addEventListener('DOMContentLoaded', () => {
                let mousePosX = 0,
                    mousePosY = 0,
                    mouseCircle = document.getElementById('mouse-circle');

                document.onmousemove = (e) => {
                    mousePosX = e.pageX;
                    mousePosY = e.pageY;
                }

                let delay = 5,
                    revisedMousePosX = 0,
                    revisedMousePosY = 0;

                function delayMouseFollow() {
                    requestAnimationFrame(delayMouseFollow);

                    revisedMousePosX += (mousePosX - revisedMousePosX) / delay;
                    revisedMousePosY += (mousePosY - revisedMousePosY) / delay;

                    mouseCircle.style.top = revisedMousePosY + 'px';
                    mouseCircle.style.left = revisedMousePosX + 'px';
                }
                delayMouseFollow();
            });
        </script>
    </span>


    <script>
        var cas;
        function jakdlouhotrvaloader() {
            cas = setTimeout(showPage, 1000);
        }
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("home").style.display = "block";
        }
    </script>
</body>
</head>
